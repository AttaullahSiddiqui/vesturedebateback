<div class="row">
  <div class="col-md-10">
    <nb-card>
      <nb-card-header>Add User</nb-card-header>
      <nb-card-body>
        <form
          #addStoreForm="ngForm"
          novalidate
          (ngSubmit)="submitChanges(mainObject)"
        >
          <div class="form-group row">
            <label for="eventName" class="label col-sm-3 col-form-label"
              >Event Name</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                nbInput
                fullWidth
                name="eventName"
                [(ngModel)]="mainObject.eventName"
                placeholder="Event name to be displayed on Navbar"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="label col-sm-3 col-form-label"
              >Event Bar Text</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                nbInput
                fullWidth
                placeholder="Text to be displayed on event bar"
                name="eventBarText"
                [(ngModel)]="mainObject.eventBarText"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="label col-sm-3 col-form-label"
              >Tags</label
            >
            <div class="col-sm-9">
              <ng-select
                required
                [multiple]="true"
                [addTag]="true"
                [(ngModel)]="mainObject.tags"
                name="dummyArr"
                [items]="dummyArr"
              >
              </ng-select>
            </div>
          </div>
          <br />
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button
                nbButton
                status="primary"
                size="medium"
                [nbSpinner]="isBusy"
                nbSpinnerStatus="primary"
                nbSpinnerSize="medium"
                [disabled]="!addStoreForm.form.valid || !addStoreForm.dirty"
                type="submit"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
