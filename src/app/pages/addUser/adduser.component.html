<div class="row">
  <div class="col-md-10">
    <nb-card>
      <nb-card-header>Add User</nb-card-header>
      <nb-card-body>
        <form novalidate (ngSubmit)="addUser(userData)">
          <div class="form-group row">
            <label for="userName" class="label col-sm-3 col-form-label"
              >Name</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                nbInput
                fullWidth
                [(ngModel)]="userData.userName"
                #userName="ngModel"
                name="userName"
                required
                placeholder="Enter user name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="userPass" class="label col-sm-3 col-form-label"
              >Password</label
            >
            <div class="col-sm-9">
              <input
                type="password"
                nbInput
                fullWidth
                placeholder="6 to 50 characters"
                name="userPass"
                [(ngModel)]="userData.userPass"
                #userPass="ngModel"
                minlength="6"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 label">Role</label>
            <div class="col-sm-9">
              <nb-select selected="false" [(ngModel)]="userData.admin"
                                    name="admin" #admin="ngModel" required>
                <nb-option value="false">User</nb-option>
                <nb-option value="true">Admin</nb-option>
              </nb-select>
            </div>
          </div>
          <br>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                nbButton
                status="primary"
                [disabled]="userName.invalid || userPass.invalid || admin.invalid"
              >
                Add
              </button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
